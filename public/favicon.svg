<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Smart Waste favicon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="55%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <radialGradient id="shine" cx="25%" cy="20%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.40)"/>
      <stop offset="35%" stop-color="rgba(255,255,255,0.14)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#052e1a" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect x="20" y="20" width="216" height="216" rx="56" fill="url(#g)" filter="url(#softShadow)"/>
  <rect x="20" y="20" width="216" height="216" rx="56" fill="url(#shine)"/>

  <!-- Recycle ring (3 arrows) -->
  <g transform="translate(128 118)" fill="none" stroke="rgba(255,255,255,0.95)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- segment 1 -->
    <path d="M 0 -72 A 72 72 0 0 1 62 -36"/>
    <path d="M 62 -36 L 44 -42" />
    <path d="M 62 -36 L 54 -54" />

    <!-- segment 2 -->
    <g transform="rotate(120)">
      <path d="M 0 -72 A 72 72 0 0 1 62 -36"/>
      <path d="M 62 -36 L 44 -42" />
      <path d="M 62 -36 L 54 -54" />
    </g>

    <!-- segment 3 -->
    <g transform="rotate(240)">
      <path d="M 0 -72 A 72 72 0 0 1 62 -36"/>
      <path d="M 62 -36 L 44 -42" />
      <path d="M 62 -36 L 54 -54" />
    </g>
  </g>

  <!-- Leaf -->
  <g transform="translate(128 150)">
    <path d="M 0 46
             C -44 34 -64 -6 -30 -40
             C 8 -78 78 -52 64 6
             C 54 46 20 66 0 46 Z"
          fill="rgba(255,255,255,0.96)"/>
    <path d="M -6 50
             C -8 18 6 -10 34 -34"
          fill="none" stroke="rgba(22,163,74,0.55)" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
